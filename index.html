<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__logostar">
        <img src="./images/icon-star.svg" alt="icon-star" />
      </div>
      <h1 class="card__title">How did we do?</h1>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="card__stars">
        <span class="card__star">1</span>
        <span class="card__star">2</span>
        <span class="card__star">3</span>
        <span class="card__star">4</span>
        <span class="card__star">5</span>
      </div>
      <button class="card__submit">Submit</button>
    </div>

    <!--   -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
